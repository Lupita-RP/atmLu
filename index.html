<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ATM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
</head>

<body>

    <div class="card col-auto">
        <img src="./images/header.jpg" class="card-img-top" alt="...">
        <div id="form-login" class="card-body text-center">

            <h5 class="card-title">Bienvenid@</h5>
            <div class="form-floating">
                <select class="form-select" id="select-account" aria-label="Floating label select example" required>
                    <option selected>Selecciona una cuenta:</option>
                    <option value="1">Sofía</option>
                    <option value="2">Macarena</option>
                    <option value="3">Citlali</option>
                </select>
                <label for="floatingSelect">Elegir cuenta</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="input-password" placeholder="Password" maxlength="4"
                    required>
                <label for="floatingPassword">Password</label>
            </div>
            <button id="enter-btn" class="btn btn-primary m-4">Entrar</button>
            <div class="alert alert-info" role="alert" id="hint">
                Tu password es de 4 dígitos numéricos.
            </div>
        </div>



</body>

</html>
